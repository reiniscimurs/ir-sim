world:
  height: 10  # the height of the world
  width: 10   # the height of the world
  step_time: 0.5  # Calculate each step
  sample_time: 0.5  # For render and data extraction
  collision_mode: 'reactive'

robot:
  - number: 5
    kinematics: {name: 'diff'}
    distribution: {name: 'circle', radius: 4, center: [5, 5]}
    shape: {name: 'circle', radius: 0.2}
#    behavior: {name: 'rvo', mode: 'rvo', wander: False, neighbor_threshold: 4.0}
    vel_min: [ 0, -1.0 ]
    vel_max: [ 0.5, 1.0 ]
    state: [2, 2, 0, 0]
    goal: [9, 9, 0]
    color: ['royalblue', 'red', 'green', 'orange', 'purple', 'yellow', 'cyan', 'magenta', 'lime', 'pink', 'brown']
    arrive_mode: position
    goal_threshold: 0.3

    plot:
      show_trajectory: False
